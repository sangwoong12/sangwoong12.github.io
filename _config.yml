# Setup
title: WWoong
description: 모르고 넘어가는 행동, 제일 멍청한 짓
url: https://sangwoong12.github.io
avatar: /wwoong.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
# twitter:
#   username: vszhub
#   card: summary
#logo: logo.png
social:
  name: SangWoong Park
  links:
    - https://www.instagram.com/rewarddnd/
    - https://github.com/sangwoong12/
google_site_verification: xxxxx
lang: kr

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
